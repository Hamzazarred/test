
 

<div mat-dialog-content>
  <p mat-dialog-title class ="wordCarousel">Add Your Tag</p>


  <form
 
  name="form"

  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="name">Tag Name</label><br>
    
    <input
      type="text"
      class="form-control"
      name="name"
      [(ngModel)]="form.name"
      required
      minlength="2"
      maxlength="20"
      #name="ngModel"
    />
    <div class="dang" *ngIf="f.submitted && name.invalid">
      <small *ngIf="name.errors.required">Tag is required</small>
      <small *ngIf="name.errors.minlength">
        *Tag must be at least 2 characters
      </small>
      <div *ngIf="name.errors.maxlength">
        Tag must be at most 20 characters
      </div>
    </div>
  </div>
