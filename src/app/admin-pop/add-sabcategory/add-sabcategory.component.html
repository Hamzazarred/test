
 

<div mat-dialog-content>
    <p mat-dialog-title class ="wordCarousel">Add Your SubCategory</p>
  
  
    <form
   
    name="form"
  
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="name">Subcategory Name</label><br>
      
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="form.name"
        required
        minlength="2"
        maxlength="20"
        #name="ngModel"
      />
      <div class="dang" *ngIf="f.submitted && name.invalid">
        <small *ngIf="name.errors.required">SubCategory is required</small>
        <small *ngIf="name.errors.minlength">
          *SubCategory must be at least 2 characters
        </small>
        <div *ngIf="name.errors.maxlength">
          SubCategory must be at most 20 characters
        </div>
      </div>
    </div>

      <button class="btn btn-primary btn-block"  (click)= " addCategoryInvalid()"  type="submit" *ngIf="!name.valid"> Save Subcategory</button>

    <button class="btn btn-primary btn-block" (click)= "addCategory()"   type="submit" *ngIf="name.valid"> Save Subcategory</button>
