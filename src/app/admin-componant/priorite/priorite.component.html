<div fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="10px" fxFlexFill style="padding: 20px;">

	<div fxLayout="column" style="background-color: white; padding: 10px;" fxLayoutAlign="space-between stretch"
		fxLayoutGap="10px" fxFlexFill>
		<div>
			<mat-toolbar>
				<h3 class="mat-heading">
					Rank your Tag in order of importance or priority.
				</h3>
				
			</mat-toolbar>
			<mat-toolbar>
				
				<h1>According to the order of your mark ... we will display on the home page</h1>
				
			</mat-toolbar>
		</div>
		<!-- <div fxFlexFill>	 -->
		<div cdkDropListGroup fxLayout="row" fxLayoutGap="10px" fxLayout.lt-sm="column">
			<div cdkDropList [cdkDropListData]="tasks" class=" mat-elevation-z4" fxFlex="50" (cdkDropListDropped)="drop($event)">
				<mat-toolbar>
					<h5 class="mat-title">All Tags</h5>
				</mat-toolbar>
				<mat-nav-list>
					<mat-list-item class="list-group-item" *ngFor="let item of tasks; let i=index" cdkDrag>
						{{ item.name }}
					</mat-list-item>
				</mat-nav-list>
			</div>

			<div cdkDropList [cdkDropListData]="developers" class=" mat-elevation-z4" fxFlex="50"
				(cdkDropListDropped)="drop($event)">
				<mat-toolbar>
					<h5 class="mat-title">Each tag in order</h5>
				</mat-toolbar>
				<mat-list>
					<mat-list-item class="list-group-item" *ngFor="let item1 of developers; let x = index" cdkDrag>
						{{item1.name}}
					</mat-list-item>
				</mat-list>
			</div>
		
		</div>
	</div>
</div>
<button type="button" class="btn btn-outline-success" (click)="save()">Save All</button>
