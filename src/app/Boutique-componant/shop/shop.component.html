 <!-- Below is another example of the home page that has a smaller menu that shows up when the main menu is hidden -->

          

 <div class="contact-box" style="background-color: rgb(230, 140, 38);">
    <div class="col-sm-6">
        <div class="contactinfo" >
            <ul class="nav nav-pills">
                <li><a href="#" style="color : rgb(0, 0, 0);"><i class="fa fa-phone">+216{{boutique.numero}}</i></a></li>
              <div style="margin-left: 100px;"></div>
                <li><a href="#" style="color : rgb(5, 5, 5);"><i class="fa fa-envelope"></i> {{boutique.boutiquename}}@gmail.com</a></li>
                <div style="margin-left:30%;"></div>
                <li><a href="#" style="color : rgb(5, 5, 5);"><i class="fa fa-envelope"></i> {{boutique.ville}}</a></li>
                

            </ul>
        </div>
    </div>
</div>

 <mat-sidenav-container  fullscreen style="margin-top:17px;">
    <mat-sidenav [mode]="sideNavMode" class="sidenavv width"  #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
        <mat-toolbar class="mat-elevation-z4" style="background-color: rgba(75, 182, 173, 0.568);">
            <img src="./assets/logo.codetok.png" width="36px">
            <h1 class="logo" style="color: black; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                {{boutique.nomdomaine}}.
                <span style="font-size: 12px;">com</span>
            </h1>
        </mat-toolbar>
      
        <cdk-sidemenu style="background-color: rgba(75, 182, 173, 0.568);"></cdk-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content style="z-index: unset;overflow: hidden;">
        <mat-drawer-container fullscreen>
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
                <mat-toolbar  class="mat-elevation-z4">
                   
                    <img src="./assets/logo.codetok.png" width="36px">
                   
                </mat-toolbar>
           
                <cdk-sidemenu [iconOnly]="true"></cdk-sidemenu>
           
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden;">

                <cdk-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></cdk-toolbar>


                <ng-scrollbar style="height: calc(100% - 50px);">
                    <router-outlet></router-outlet>
                </ng-scrollbar>

           
            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>

    <mat-sidenav #sidenav2 position="end" mode="over">
        <cdk-sidebar></cdk-sidebar>
    </mat-sidenav>

</mat-sidenav-container>
