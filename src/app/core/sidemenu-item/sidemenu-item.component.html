<mat-nav-list [style.maxHeight]="(menu.open)?'1200px':'48px'"  [ngClass]="{'secondaryMenu': secondaryMenu, 'primary': !secondaryMenu}">
    <mat-list-item  (click)=" menu.open= !menu.open" >
  
    
     <mat-icon  matListIcon iconsmall  *ngIf="!iconOnly && !secondaryMenu"  [routerLink]="['/cn/' + idBoutique + '/category/', menu.id]"  routerLinkActive="router-link-active"> local_mall</mat-icon>
     <mat-icon  matListIcon iconsmall *ngIf="!iconOnly && secondaryMenu"  [routerLink]="['/cn/' + idBoutique+ '/scategory', menu.id]"  routerLinkActive="router-link-active"> local_offer</mat-icon>
         <h2 matLine *ngIf="!iconOnly && secondaryMenu"  [routerLink]="['/cn/' + idBoutique + '/scategory/', menu.id]"  routerLinkActive="router-link-active">{{ menu.name  }} </h2>
         <h2 matLine *ngIf="!iconOnly && !secondaryMenu"  [routerLink]="['/cn/' + idBoutique+ '/category', menu.id]"  routerLinkActive="router-link-active">{{ menu.name }} </h2>
     <!-- <div class="widthc" *ngIf="!secondaryMenu">   
         <mat-chip  (click)="addProductcategorie(menu.id)" >Add subcategorie
            
            <span class="material-icons size2" >
                add
            </span> </mat-chip></div> -->
           
            <div class="widthc" *ngIf="secondaryMenu">   <mat-chip (click)="addProductscategorie(menu.id)"> <span class="material-icons">
                add_photo_alternate
                </span> Add Product
            
               </mat-chip></div>
                    
        <mat-chip-list >
       
        </mat-chip-list>   
  
       
        <mat-icon  class="sidenav-dropdown-indicator rotate mov" *ngIf="!secondaryMenu && menu?.scategorys"  [ngClass]="{'indicateOpen':menu.open}"> expand_more</mat-icon>
        <div class="widthc " *ngIf="!secondaryMenu">   
           
                
                  <button mat-button  [matMenuTriggerFor]="m"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sliders" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
                  </svg>
</button>
                <mat-menu #m="matMenu">
                  <button mat-raised-button (click)="addProductcategorie(menu.id)"><span class="material-icons">
                    add_photo_alternate
                    </span>Add Product To This Category </button>
                  <button mat-raised-button  (click)="addsCategory(menu.id)"><span class="material-icons">
                    category
                    </span>Add SubCategory To This category</button>
                </mat-menu>      
        </div>
    </mat-list-item>

    
  <cdk-sidemenu-item *ngFor="let submenu of menu?.scategorys" [menu]="submenu" [iconOnly]="iconOnly" [secondaryMenu]="true"> </cdk-sidemenu-item>

</mat-nav-list>
